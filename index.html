<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>
<body>
<main class="main-content">
    <div class="container">
        <div class="todo-wrapper">
            <h2 class="todo-header">
                todo list τεστ
            </h2>

            <div class="check-all-wrapper form-check">
                <input type="checkbox" class="check-all form-check-input custom-control-input " >
                <div class="complete-delete-all ">

                        <span class="delete-selected ">
                        <i class="fa fa-trash" name='del'></i>
                        </span>

                        <span class="complete">
                            <i class="fa fa-check"></i>
                            
                        </span>
                </div>
            </div>



            <form action="" class="task_form form-inline">
                <div class="input-wrapper form-group mx-sm-3 mb-2">
                    <input class="input-field form-control col-xl-10 col-lg-9 col-md-9 col-7" id="input" type="text" placeholder="add a task here" name="input">
                    <button class="add-task-btn btn btn-primary col-xl-2 col-lg-3 col-md-3 col-2" type="submit" >add task</button>
                </div>
            </form>



            <div class="task-list-wrapper">
                

                <div class="uncompleted-tasks-wrapper mx-sm-3 mb-2">
                    <h4 class="tasktype">non completed</h4>

                    <ol class="task-list list-group col-xl-12 col-lg-10 col-md-9 col-9">

                    </ol>
                </div>

                
                <div class="completed-tasks-wrapper mx-sm-3 mb-2">
                    <h4 class="tasktype">completed</h4>
                    
                    <ol class="completedTasks list-group task-list col-xl-12 col-lg-10 col-md-9 col-9">

                    </ol>
                </div>
            </div>


        </div>
    </div>
</main>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="script/app.js"></script>

</body>
</html>
